<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Information</title>
    <link rel="stylesheet" href="./restaurant-information.css">
</head>

<body>

    <body>
        <div class="onboarding-2">
            <div class="rectangle-parent">
                <div class="group-child">
                </div>
                <div class="mask-group">
                    <img class="mask-group-child" alt="" src="./images/Rectangle 13.png">
                    <img class="image-8-icon" alt="" src="./images/image 8.png">
                    <div class="rectangle-group">
                        <div class="group-item">
                        </div>
                        <img class="pb0461-175-01-1-icon" alt="" src="./images/2498268_356136-PB0461-175-01 1.png">
                        <div class="frame-parent">
                            <div class="add-new-recipes-into-your-menu-parent">
                                <div class="add-new-recipes-container">
                                    <p class="add-new-recipes">Add New Recipes</p>
                                    <p class="add-new-recipes">Into Your Menu</p>
                                </div>
                                <div class="you-can-spice">You can spice up your menu by adding new recipes.</div>
                            </div>
                            <button class="add-recipe-wrapper">
                                <span class="add-recipe">+ Add Recipe</span>
                            </button>
                        </div>
                    </div>
                    <div class="mask-group-item">
                    </div>
                </div>
                <div class="frame-wrapper">
                    <div class="welcome-here-parent">
                        <div class="add-new-recipes-container">Welcome here !</div>
                        <div class="please-sign-up">Please sign up to get your account with culinary analytics</div>
                    </div>
                </div>
            </div>
            <div class="frame-group">
                <div class="welcome-here-parent">
                    <div class="restaurant-information-parent">
                        <div class="add-new-recipes-container">Restaurant information</div>
                        <div class="please-sign-up1">Please sign up to get your account with culinary analytics</div>
                    </div>
                </div>
                <div class="frame-div">
                    <div class="outline-settings-fine-tunin-parent">
                        <img class="outline-settings-fine-tunin-icon" alt="" src="./images/Widget 4.png">
                        <input type="text" placeholder="Restaurant Name"
                            style="color: #807F85; font-size: 16px; font-family: General Sans; font-weight: 500; border: none; background: transparent; width: 100%; outline: none;">
                    </div>
                    <div class="outline-settings-fine-tunin-parent">
                        <img class="outline-settings-fine-tunin-icon" alt="" src="./images/Widget 3.png">
                        <input type="text" placeholder="Phone Number"
                            style="color: #807F85; font-size: 16px; font-family: General Sans; font-weight: 500; border: none; background: transparent; width: 100%; outline: none;">
                    </div>
                    <div class="outline-settings-fine-tunin-parent">
                        <img class="outline-settings-fine-tunin-icon" alt="" src="./images/email.png">
                        <input type="email" placeholder="Email"
                            style="color: #807F85; font-size: 16px; font-family: General Sans; font-weight: 500; border: none; background: transparent; width: 100%; outline: none;">
                    </div>
                    <div class="outline-settings-fine-tunin-parent">
                        <img class="outline-settings-fine-tunin-icon" alt="" src="./images/address.png">
                        <input type="text" placeholder="Address"
                            style="color: #807F85; font-size: 16px; font-family: General Sans; font-weight: 500; border: none; background: transparent; width: 100%; outline: none;">
                    </div>
                </div>
                <div class="continue-wrapper">
                    <button class="continue-button">Continue</button>
                </div>
            </div>
            <div class="frame-parent1">
                <img class="frame-icon" alt="" src="./images/Frame.png">
                <div class="add-new-recipes-container">Culinary Analytics</div>
            </div>
            <div class="outline-arrows-alt-arrow-l-parent">
                <img class="outline-arrows-alt-arrow-l" alt="" src="./images/Alt Arrow Left.png">
                <div class="add-recipe">Back</div>
            </div>
        </div>
    </body>

</html>
